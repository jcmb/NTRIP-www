<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Display NTRIP Source table in a nice form</title>
<link rel="stylesheet" type="text/css" href="/css/tcui-styles.css">
</head>
<body class="page">
<div class="container clearfix">
  <div style="padding: 10px 10px 10px 0 ;"> <a href="http://construction.trimble.com/">
        <img src="/images/trimble-logo.jpg" alt="Trimble Logo" id="logo"> </a>
      </div>
  <!-- end #logo-area -->
</div>
<div id="top-header-trim"></div>
<div id="content-area">
<div id="content">
<div id="main-content" class="clearfix">

<form action="cgi-bin/ntripdump.sh" method="get">
<table>
<tr>
<td>
Server IP:
</td>
<td>
<input type="text" name="IP" value="vrsnow.us"/>
</td>
</tr>
<tr>
<td>
Server Port:
</td>
<td>
<input type="text" name="PORT" value="2101"/>
</td>
</tr>
<tr>
<td>
<label for="USER" title="Optional for most servers">Username:</label>
</td>
<td>
<input type="text" name="USER" ID="NAME" value=""/>
</td>
</tr>
<tr>
<td>
<label for="PASSWORD" title="Optional for most servers">Password:</label>
</td>
<td>
<input type="text" name="PASSWORD" id ="PASSWORD" value=""/>
</td>
</tr>
</table>
<input type="hidden" name="HEADERS" value=""/>
<input type="hidden" name="VERSION" value=""/>
<input type="submit" value="Submit" />
</form>

</div>
</div>
</div>


</body>
</html>
